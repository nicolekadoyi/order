<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Bootstrap Link -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


  <!-- CSS Link -->
  <link rel="stylesheet" href="..//order-summary-component-main/styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body class="home-hero">
 

  <div class="container-fluid">
    <div class="row row-cols-1">

    
      <div class="col ">
        <img src="./images/illustration-hero.svg " class="illustration-image" alt="Dancing person">
      </div>


      <div class="col summary">
        <h1>Order Summary</h1>


        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>


      <div class="col music">
        <div class="row">
          <div class="col">
            <img src="./images/icon-music.svg" alt="Music icon">
          </div>
          <div class="col plan">
            <p><b>Annual Plan</b></p>
            <p>$59.99/year</p>
          </div>
          <div class="col">
            <a href="#">Change</a>
          </div>
        </div>
      </div>

      <div class="col payment">
        <div class="d-grid gap-2">
          <button class="btn btn-lg payment-button" type="button">
            Proceed to Payment
          </button>
        </div>
      </div>
      
      <div class="col cancel">
        <button class="btn btn-sm cancel-button">Cancel Order</button>
      </div>

    </div>
  </div>
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">nicole_and</a>.
  </div>
</body>
</html>
